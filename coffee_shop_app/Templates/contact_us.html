{% comment %} {% extends "Index.html" %} {% endcomment %}

{% load static %} 

<link rel="stylesheet" href="{% static 'contact.css' %}"/>

{% block title %}

{% endblock%} 

{% block body %}

<div class="mesaage">

  {% if messages %}

  {% for message in messages %}

  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

    <strong>{{ message }}</strong>

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  </div>

  {% endfor %}
  {% endif %}
</div>

<div class="container">
  
  <h3>How can wee help you !</h3>

  <form class="row g-3" method="post">

    {% csrf_token %}

    <div class="col-md-6">
      <label for="name" class="form-label">name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="Email" required />
    </div>

    <div class="col-12">
      <label for="phone" class="form-label">Phone</label>
      <input type="number" class="form-control" id="phone" placeholder="123-345" name="phone"  required/>
    </div>

    <div class="col-md-4">
      <label for="State" class="form-label">State</label>
      <select id="State" class="form-select" name="State" required>
        
        <option selected> select stete</option>
        
          <option> Gubarat</option>
          <option> Mubai</option>
          <option> uttarakhand</option>
          <option> chennai</option>
          <option> pune</option>
          <option> uttar pradesh</option>
          <option> Tamilnadu</option>

      </select>
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="City" required/>
    </div>


    <div class="row-md-px-10">
      <label for="describe" class="form-label">write the things you want to say to us ...</label>
      <input type="text" class="form-control " id="describe" name="message" required/>
    </div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary" >send info</button>
      <button type="submit" class="btn-home"><a href="/" class="btn-home-1">Home</a></button>
    </div>
  </form>
</div>
{% endblock body %}
